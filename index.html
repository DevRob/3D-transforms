<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link id="css" href="css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>3D transform</title>
  </head>
  <body oncontextmenu="return false;">
    <video autoplay="" loop="" class="is-playing" defaultPlaybackRate="0.5">
			<source src="./img/mwbkg.mp4" type="video/mp4">
		</video>
    <div class="container">
      <div id="viewport">
  		    <div class="world" id="world" style="transform: translateX( 0px ) translateY( 0px ) translateZ( 0px )">
            <div class="cloudBase" style="transform: translateZ(128px)"><p>mousedown<br> &<br> move</p></div>
            <div class="cloudBase" style="transform: translateY(128px) rotateX(270deg)"></div>
            <div class="cloudBase" style="transform: translateZ(-128px) rotateY(180deg)"><p>mousewheel<br> to<br> zoom</p></div>
            <div class="cloudBase" style="transform: translateY(-128px) rotateX(90deg)"></div>
            <div class="cloudBase" style="transform: translateX(128px) rotateY(90deg)"><p><img src="img/GitHub.png" alt="GitHub"></p></div>
            <div class="cloudBase" style="transform: translateX(-128px) rotateY(270deg)"><p><img src="img/GitHub-cat.png" alt="GitHub"></p></div>
          </div>
      </div>
    </div>
	</div>
  </body>
  <script src="js/cube.js"></script>
</html>
